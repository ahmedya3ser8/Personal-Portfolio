<section class="py-10">
  <div class="container">
    <h1 data-aos="fade-down" class="text-3xl lg:text-5xl font-bold text-main mb-10">Projects</h1>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-8">
      @for (project of projectsList(); track project.id) {
        <div [attr.data-aos]="$index % 2 === 0 ? 'fade-right' : 'fade-left'" class="col flex flex-col lg:flex-row gap-4">
          <a [href]="project.websiteDemo" target="_blank" class="w-full lg:w-48 h-full cursor-pointer transition-transform duration-300 hover:scale-105">
            <img [src]="project.image" loading="lazy" class="w-full h-full object-cover" [alt]="project.title" />
          </a>
          <div class="flex-1 flex flex-col gap-4">
            <h3 class="text-xl font-semibold"> {{project.title}} </h3>
            <p class="text-pargraph text-sm leading-6"> {{project.description}} </p>
            <div class="flex flex-wrap gap-2">
              @for (lang of project.langs; track $index) {
                <span class="p-2 rounded-lg bg-[#0F172A] text-main font-semibold text-sm"> {{lang}} </span>
              }
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
