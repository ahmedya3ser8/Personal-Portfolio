<section class="py-10">
  <div class="container">
    <h1 data-aos="fade-down" class="text-3xl lg:text-5xl font-bold text-main mb-10">Experience</h1>
    <div class="max-w-5xl flex flex-col gap-6 lg:gap-10">
      @for (experience of experienceList(); track experience.id) {
        <div class="col flex flex-col lg:flex-row gap-4">
          <div data-aos="fade-right" class="w-full lg:w-1/4 text-pargraph"> {{experience.date}} </div>
          <div data-aos="fade-left" class="flex-1 flex flex-col gap-4">
            <h3 class="text-base md:text-lg lg:text-xl font-semibold"> {{experience.title}} </h3>
            <p class="text-pargraph text-sm lg:text-base leading-6"> {{experience.description}} </p>
            <div class="flex flex-wrap gap-2 lg:gap-3">
              @for (lang of experience.langs; track $index) {
                <span class="py-1.5 px-3 rounded-lg bg-[#0F172A] text-main font-semibold text-sm"> {{lang}} </span>
              }
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
